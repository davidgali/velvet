        <form action="#" nom="artist id=" artist ">

            <div class=" form-group ">

                <label for="Year ">Year</label>
            <input type="text " class="form-control " name="year " placeholder="Enter year " id="year ">
            </div>
                <label for="Genre ">Genre</label>
                     <input type="text " class="form-control " name="genre " placeholder="enter genre (Rock, Pop, Prog...) "" id="genre">
            <label for="label">Label</label>
            <input type="text" class="form-control" name="label" placeholder="Enter label (EMI, Warmer, Polygram, Universale...)" id="label">

            </div>

            <div class="form-group">
